<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Tracker</title>
    <script>
        (function (){
            var count = 0;
            function incrementCount(){
                ++count;
                document.getElementById("divMessage").innerHTML = count;
            }
            function initialize(){
                var btnTrack = document.getElementById("btnTrack");
                btnTrack.addEventListener("click", incrementCount);
            }
            window.addEventListener("DOMContentLoaded", initialize);
        })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack" >
    <div id="divMessage"></div>
</body>
</html>
